<head>
    <meta charset="UTF-8">

    </script>
    <title>Webleb</title>
    <link rel="stylesheet" href="/static/css/izin_keluar.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil nilai dari parameter query string 'success' (contoh: "?success=1")
            var successParam = new URLSearchParams(window.location.search).get('success');

            // Periksa apakah parameter 'success' ada dan bernilai 1
            if (successParam === '1') {
                // Tampilkan pop-up alert jika berhasil
                Swal.fire({
                    title: "Berhasil ditambahkan!",
                    text: "You clicked the button!",
                    icon: "success"
                });
            }
        });
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="#"><img class="logo" src="/static/pic/ppd.png" alt=""></a>

    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post" action="/tambah_keluar">
                <strong>
                    <h2 class="judul">Santri Izin</h2>
                </strong>
                <input type="text" placeholder="Nama" name="nama" required />
                <input type="text" placeholder="NIS" name="nis" required />
                <input type="text" placeholder="Alasan" name="alasan" required />
                <input type="text" placeholder="Durasi" name="durasi" required />
                <input type="date" placeholder="" name="tanggal" required />
                <div >
                    <a href="/data_izin"><button type="button" class="btn btn-danger tombol">Kembali</button></a>
                    <button type="submit" class="btni">Tambah</button>
                </div>
            </form>
        </div>
    </div>
