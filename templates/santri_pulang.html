<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Webleb</title>
    <link rel="stylesheet" href="/static/css/santri_pulang.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil nilai dari parameter query string 'success' (contoh: "?success=1")
            var successParam = new URLSearchParams(window.location.search).get('success');

            // Periksa apakah parameter 'success' ada dan bernilai 1
            if (successParam === '1') {
                // Tampilkan pop-up alert jika berhasil
                Swal.fire({
                    title: "Berhasil ditambahkan!",
                    text: "You clicked the button!",
                    icon: "success"
                });
            }
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="/static/pic/ppd.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link menu" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post" action="{{ url_for('tambah_pulang') }}">
                <strong><h2 class="judul">Santri Pulang</h2></strong>
                <input type="text" name="nama" placeholder="Nama" required />
                <input type="text" name="nis" placeholder="NIS" required />
                <input type="text" name="alasan" placeholder="Alasan" required />
                <input type="text" name="durasi" placeholder="Durasi" required />
                <input type="date" name="tanggal" placeholder="Tanggal" required />
                <input type="text" name="penjemput" placeholder="Nama Penjemput" required />
                <input type="text" name="status_penjemput" placeholder="Status Penjemput" required />
                <input type="text" name="pemberi_izin" placeholder="Pemberi Izin" required />
                <button type="submit" class="btni">Tambah</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
